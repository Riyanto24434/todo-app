<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Pengguna</title>
  <link rel="stylesheet" href="../assets/css/global.css" />
  <link rel="stylesheet" href="../assets/css/profile.css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
  <div class="profile-container">
    <h1>Profil Pengguna</h1>

    <div class="profile-card">
      <div class="profile-icon">
        <span class="material-icons">account_circle</span>
      </div>
      <div class="profile-info">
        <p><strong>Nama:</strong> <span id="userName">Memuat...</span></p>
        <p><strong>Email:</strong> <span id="userEmail">Memuat...</span></p>
        <p><strong>Peran:</strong> <span id="userRole">Memuat...</span></p>
        <p><strong>Jabatan:</strong> <span id="userJabatan">Memuat...</span></p>
      </div>
    </div>

    <div class="profile-actions">
      <button id="logoutBtn">Keluar</button>
      <a href="dashboard.html">‚Üê Kembali ke Dashboard</a>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        alert("Anda belum login. Silakan login terlebih dahulu.");
        window.location.href = "login.html";
        return;
      }

      document.getElementById("userName").textContent = user.name || "-";
      document.getElementById("userEmail").textContent = user.email || "-";
      document.getElementById("userRole").textContent = user.role || "-";
      document.getElementById("userJabatan").textContent = user.jabatan || "-";

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
