<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>
<body>
    <div class="container" id="auth-form-wrapper">
        <h2>Register</h2>
        <div id="messageAuth" class="message-info" style="display: none;"></div>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Nama Lengkap" required><br>
            <input type="email" id="registerEmail" placeholder="Email" required><br>
            <input type="password" id="registerPassword" placeholder="Password" required><br>
            <select id="registerRole">
                <option value="karyawan">Karyawan</option>
                <option value="manajer">Manajer</option>
            </select><br>
            <input type="text" id="registerJabatan" placeholder="Jabatan" required><br>
            <button type="submit">Register</button>
        </form>
        <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
